<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 540" role="img">
  <title>Planner hero illustration</title>
  <desc>
    A luminous planner icon floats above a soft landscape while the characters Noxi and Agnes hover nearby with friendly glows.
  </desc>
  <defs>
    <linearGradient id="bgGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#1a1835" />
      <stop offset="1" stop-color="#2d2454" />
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="25%" r="60%">
      <stop offset="0" stop-color="#ffe8a8" stop-opacity="0.9" />
      <stop offset="0.65" stop-color="#ff9bd4" stop-opacity="0.35" />
      <stop offset="1" stop-color="#3b1c5d" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="groundGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#392c6a" />
      <stop offset="1" stop-color="#201639" />
    </linearGradient>
    <filter id="shadowSoft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#0f071d" flood-opacity="0.55" />
    </filter>
    <filter id="orbGlow" x="-100%" y="-100%" width="300%" height="300%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="18" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="plannerGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7be0ff" />
      <stop offset="0.5" stop-color="#9c8bff" />
      <stop offset="1" stop-color="#ff9bd4" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0" x2="1" y1="1" y2="0">
      <stop offset="0" stop-color="#fff8e1" />
      <stop offset="1" stop-color="#ffffff" />
    </linearGradient>
    <linearGradient id="noxiGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8f4bff" />
      <stop offset="1" stop-color="#2d9dff" />
    </linearGradient>
    <linearGradient id="agnesGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff9ba8" />
      <stop offset="1" stop-color="#ffcf71" />
    </linearGradient>
    <clipPath id="plannerClip">
      <rect x="-60" y="-60" width="120" height="120" rx="26" ry="26" />
    </clipPath>
  </defs>
  <rect width="720" height="540" fill="url(#bgGradient)" />
  <rect width="720" height="540" fill="url(#sunGlow)" opacity="0.65" />
  <g filter="url(#shadowSoft)">
    <path
      d="M38 354c42-50 124-98 222-90 98 8 138 74 224 90 86 16 136-18 174-56v170H38V354z"
      fill="url(#groundGradient)"
      opacity="0.85"
    />
    <path
      d="M38 402c58-22 132-44 196-32 64 12 128 58 198 74 70 16 170 6 224-34v108H38V402z"
      fill="#16102b"
      opacity="0.35"
    />
  </g>
  <g transform="translate(360 220)" filter="url(#shadowSoft)">
    <g clip-path="url(#plannerClip)">
      <rect x="-60" y="-60" width="120" height="120" rx="26" ry="26" fill="url(#plannerGradient)" />
      <rect x="-60" y="-60" width="120" height="120" rx="26" ry="26" fill="#ffffff" opacity="0.08" />
      <path
        d="M-60 -10h120v36a26 26 0 0 1-26 26h-68a26 26 0 0 1-26-26z"
        fill="#0f1026"
        opacity="0.2"
      />
      <g transform="translate(-12,8)">
        <path
          d="M-14 15 2 31 46 -13"
          stroke="url(#checkGradient)"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
        />
      </g>
    </g>
    <rect x="-60" y="-60" width="120" height="120" rx="26" ry="26" fill="none" stroke="#ffffff" stroke-opacity="0.5" stroke-width="2" />
  </g>
  <g transform="translate(240 170)" filter="url(#orbGlow)">
    <circle r="48" fill="url(#noxiGradient)" opacity="0.95" />
    <circle r="48" fill="#ffffff" opacity="0.08" />
    <path
      d="M-20 -8c12-18 34-18 40 4 6 22-14 36-28 30-8-4-16-14-12-26z"
      fill="#fff"
      opacity="0.35"
    />
    <circle cx="-12" cy="-6" r="6" fill="#160a2d" />
    <circle cx="12" cy="-6" r="6" fill="#160a2d" />
    <path d="M-6 16c6 6 12 6 18 0" stroke="#160a2d" stroke-width="6" stroke-linecap="round" />
  </g>
  <g transform="translate(480 150)" filter="url(#orbGlow)">
    <circle r="52" fill="url(#agnesGradient)" opacity="0.95" />
    <circle r="52" fill="#ffffff" opacity="0.08" />
    <path
      d="M-18 -10c8-20 32-18 40-2 10 20-6 40-22 38-12-2-24-14-18-36z"
      fill="#fff"
      opacity="0.35"
    />
    <circle cx="-10" cy="-6" r="6" fill="#3b142c" />
    <circle cx="14" cy="-6" r="6" fill="#3b142c" />
    <path d="M-6 18c8 8 16 8 24 0" stroke="#3b142c" stroke-width="6" stroke-linecap="round" />
  </g>
  <g opacity="0.7">
    <path d="M120 420c42-36 108-56 168-32" stroke="#6ff9ff" stroke-width="4" stroke-linecap="round" stroke-dasharray="16 18" opacity="0.6" />
    <path d="M520 378c32 10 84 8 120-12" stroke="#ff9be0" stroke-width="4" stroke-linecap="round" stroke-dasharray="12 16" opacity="0.45" />
    <path d="M208 360c32-12 78-8 108 14" stroke="#ffe07a" stroke-width="4" stroke-linecap="round" stroke-dasharray="20 16" opacity="0.5" />
  </g>
  <g opacity="0.6">
    <circle cx="120" cy="132" r="4" fill="#ffffff" />
    <circle cx="620" cy="104" r="5" fill="#ffffff" />
    <circle cx="540" cy="220" r="3" fill="#ffffff" />
    <circle cx="190" cy="240" r="3" fill="#ffffff" />
    <circle cx="400" cy="88" r="4" fill="#ffffff" />
    <circle cx="320" cy="60" r="3" fill="#ffffff" />
  </g>
</svg>

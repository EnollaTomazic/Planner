<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Agnes and Noxi duo portrait</title>
  <desc id="desc">Agnes and Noxi posed together inside a holographic frame, rendered with soft bloom and duo lighting.</desc>
  <defs>
    <radialGradient id="duo-bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0F1A35"/>
      <stop offset="60%" stop-color="#070B14"/>
      <stop offset="100%" stop-color="#030409"/>
    </radialGradient>
    <radialGradient id="duo-glow" cx="50%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#B0F2FF" stop-opacity="0.55"/>
      <stop offset="45%" stop-color="#8A3DFF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0D1A3A" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="agnes" x1="0%" y1="20%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6F3FF"/>

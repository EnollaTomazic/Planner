<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" role="img" aria-labelledby="title desc">
  <title id="title">Agnes floating through neon code</title>
  <desc id="desc">A stylized 3D render of Agnes hovering with a holo-ring and drones.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1B0F2E" />
      <stop offset="50%" stop-color="#211440" />
      <stop offset="100%" stop-color="#0F0A1C" />
    </linearGradient>
    <radialGradient id="ring" cx="0.5" cy="0.5" r="0.55">
      <stop offset="0%" stop-color="#8CF0FF" stop-opacity="0.9" />
      <stop offset="70%" stop-color="#8CF0FF" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#8CF0FF" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="suit" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F0E8FF" />
      <stop offset="100%" stop-color="#C7B9FF" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7BF7FF" />
      <stop offset="100%" stop-color="#6F6BFF" />
    </linearGradient>
    <radialGradient id="halo" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0%" stop-color="#9A77FF" stop-opacity="0.45" />
      <stop offset="100%" stop-color="#9A77FF" stop-opacity="0" />
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="18" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="900" fill="url(#bg)" />
  <ellipse cx="720" cy="500" rx="430" ry="360" fill="url(#halo)" opacity="0.6" />

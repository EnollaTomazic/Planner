name: Deploy static site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup Pages
        uses: actions/configure-pages@07911456e0c2e0a378fb9b9f2d5110c7630c1616

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          rsync -av --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '.husky/' \
            --exclude 'node_modules/' \
            --exclude '.vscode/' \
            --exclude '.nvmrc' \
            --exclude '.prettierrc' \
            --exclude '.gitignore' \
            ./ ./public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@3b1b2ac4d476f68665f5d7ac4a12fdeafc8d4d54
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@4ba4e9d6be17b6189b4e9a396f786d26509cf9f4

name: Deploy Pages

concurrency:
  group: deploy-pages-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - work
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'CHANGELOG.md'
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  pages: write

jobs:
  # Packages the static Next.js export and publishes it to the configured GitHub Pages branch.
  build:
    if: github.actor != 'github-pages[bot]'
    name: Build static site
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    env:
      NEXT_TELEMETRY_DISABLED: '1' # Disable Next.js telemetry to keep CI logs clean
      GITHUB_PAGES: 'true' # Signal the app to generate assets suitable for GitHub Pages
      BASE_PATH: ${{ endsWith(github.event.repository.name, '.github.io') && '' || github.event.repository.name }} # Configure base path for repo-hosted pages
      NEXT_PUBLIC_BASE_PATH: ${{ endsWith(github.event.repository.name, '.github.io') && '' || format('/{0}', github.event.repository.name) }} # Mirror base path on the client for routing
      # Select the branch to receive published artifacts
      PUBLISH_BRANCH: ${{ vars.GH_PAGES_BRANCH || vars['GITHUB_PAGES_BRANCH'] || (endsWith(github.event.repository.name, '.github.io') && github.event.repository.default_branch) || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: ./.github/actions/setup-node-project
        with:
          checkout-ref: ${{ github.event.pull_request.head.sha || github.sha }}
          checkout-fetch-depth: 0
          cache-suffix: ${{ vars.NODE_MODULES_CACHE_BUSTER }}
          skip-checkout: 'true'

      - name: Verify prompts registry
        run: pnpm run verify-prompts

      - name: Validate env for deploy
        shell: bash
        run: |
          set -euo pipefail
          pnpm exec tsx scripts/validate-deploy-env.ts

      - name: Export static site artifacts
        run: pnpm run export

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: ${{ env.PUBLISH_BRANCH != '' && env.PUBLISH_BRANCH || 'gh-pages' }}
          enable_jekyll: false
          force_orphan: false

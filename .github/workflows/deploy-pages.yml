name: Deploy Pages

concurrency:
  group: deploy-pages-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - work
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'CHANGELOG.md'
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  pages: write

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    env:
      NEXT_TELEMETRY_DISABLED: '1'
      GITHUB_PAGES: 'true'
      BASE_PATH: ${{ endsWith(github.event.repository.name, '.github.io') && '' || github.event.repository.name }}
      NEXT_PUBLIC_BASE_PATH: ${{ endsWith(github.event.repository.name, '.github.io') && '' || format('/{0}', github.event.repository.name) }}
      PUBLISH_BRANCH: ${{ vars.GH_PAGES_BRANCH || vars.GITHUB_PAGES_BRANCH || (endsWith(github.event.repository.name, '.github.io') && github.event.repository.default_branch) || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.2.1
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: ./.github/actions/setup-node-project
        with:
          checkout-ref: ${{ github.event.pull_request.head.sha || github.sha }}
          checkout-fetch-depth: 0
          cache-suffix: ${{ vars.NODE_MODULES_CACHE_BUSTER }}
          skip-checkout: 'true'

      - name: Verify prompts registry
        run: pnpm run verify-prompts

      - name: Validate env for deploy
        shell: bash
        run: |
          set -euo pipefail
          pnpm exec tsx scripts/validate-deploy-env.ts

      - name: Build static site artifacts
        env:
          DEPLOY_ARTIFACT_ONLY: 'true'
        run: pnpm run deploy

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: ${{ env.PUBLISH_BRANCH != '' && env.PUBLISH_BRANCH || 'gh-pages' }}
          enable_jekyll: false
          force_orphan: false

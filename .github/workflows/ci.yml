name: CI

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - work
  pull_request:
    branches:
      - main
      - work

env:
  PNPM_VERSION: 10.18.2

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Lint
            node: "22.x"
            command: pnpm run lint:ci
          - name: Type check
            node: "22.x"
            command: pnpm run typecheck:ci
          - name: Unit tests
            node: "22.x"
            command: pnpm test:ci
          - name: Next build + bundle guard
            node: "22.x"
            command: pnpm run bundle:guard
            cache-next: true
          - name: Storybook build (Node 20)
            node: "20.x"
            command: pnpm run sb:build
            cache-storybook: true
          - name: Playwright E2E
            node: "22.x"
            command: pnpm e2e:ci
            cache-playwright: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm ${{ env.PNPM_VERSION }}
        run: corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Configure pnpm retry strategy
        run: |
          pnpm config set retry 4 --global
          pnpm config set fetch-retries 4 --global
          pnpm config set fetch-retry-maxtimeout 60000 --global

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts=false

      - name: Restore Next.js cache
        if: matrix.cache-next == 'true'
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ matrix.node }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Restore Storybook cache
        if: matrix.cache-storybook == 'true'
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/storybook
          key: ${{ runner.os }}-storybook-${{ hashFiles('pnpm-lock.yaml', 'storybook/**/*') }}

      - name: Restore Playwright browsers
        if: matrix.cache-playwright == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: matrix.cache-playwright == 'true'
        run: pnpm exec playwright install --with-deps

      - name: Run ${{ matrix.name }}
        env:
          CI: true
        run: ${{ matrix.command }}

name: CI

env:
  PNPM_VERSION: 10.18.2 # Pin pnpm version to keep installs consistent across jobs

on:
  push:
    branches:
      - main
      - work
  pull_request:
    branches:
      - main
      - work

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  next:
    name: Next.js checks (Node 22)
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Configure pnpm
        run: |
          set -euo pipefail
          corepack enable
          corepack prepare pnpm@"${PNPM_VERSION}" --activate
          pnpm config set retry 4
          pnpm config set fetch-retries 4
          pnpm config set fetch-retry-maxtimeout 60000
          mkdir -p .pnpm-store ~/.pnpm-store ~/.cache/pnpm

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            .pnpm-store
            ~/.pnpm-store
            ~/.cache/pnpm
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts=false

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

      - name: Unit tests
        run: pnpm test -- --run

      - name: Build Next.js app
        run: pnpm run build

  storybook:
    name: Storybook build (Node 20.17.0)
    runs-on: ubuntu-latest
    needs: next
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Configure pnpm
        run: |
          set -euo pipefail
          corepack enable
          corepack prepare pnpm@"${PNPM_VERSION}" --activate
          pnpm config set retry 4
          pnpm config set fetch-retries 4
          pnpm config set fetch-retry-maxtimeout 60000
          mkdir -p .pnpm-store ~/.pnpm-store ~/.cache/pnpm

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            .pnpm-store
            ~/.pnpm-store
            ~/.cache/pnpm
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts=false

      - name: Build Storybook
        run: ./.scripts/run-storybook.sh

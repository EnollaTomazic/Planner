name: CI

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - work
  pull_request:
    branches:
      - main
      - work

env:
  PNPM_VERSION: 10.18.2

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  next:
    name: Next.js checks (Node 22)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm ${{ env.PNPM_VERSION }}
        run: corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Configure pnpm retry strategy
        run: |
          pnpm config set retry 4 --global
          pnpm config set fetch-retries 4 --global
          pnpm config set fetch-retry-maxtimeout 60000 --global

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cache/pnpm
            .pnpm-store
          key: ${{ runner.os }}-pnpm-store-node-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-node-${{ steps.setup-node.outputs.node-version }}-
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts=false

      - name: Run quality gate
        run: pnpm run check

      - name: Build Next.js
        run: pnpm run build

  storybook:
    name: Storybook build (Node 22.12)
    runs-on: ubuntu-latest
    needs: next

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js from .nvmrc
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm ${{ env.PNPM_VERSION }}
        run: corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Configure pnpm retry strategy
        run: |
          pnpm config set retry 4 --global
          pnpm config set fetch-retries 4 --global
          pnpm config set fetch-retry-maxtimeout 60000 --global

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cache/pnpm
            .pnpm-store
          key: ${{ runner.os }}-pnpm-store-node-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-node-${{ steps.setup-node.outputs.node-version }}-
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts=false

      - name: Build Storybook
        run: pnpm exec storybook build --config-dir storybook --output-dir storybook-static

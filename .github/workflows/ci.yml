name: CI

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'CHANGELOG.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'CHANGELOG.md'

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.2.1

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Activate npm version from package.json
        run: |
          corepack enable
          corepack prepare "$(node -p "require('./package.json').packageManager")" --activate
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            nextjs-${{ runner.os }}-
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Audit dependencies
        run: |
          set +e
          npm audit --audit-level=moderate --json > audit-report.json
          AUDIT_STATUS=$?
          node scripts/audit-ci-report.mjs audit-report.json
          REPORT_STATUS=$?
          if [ "$REPORT_STATUS" -ne 0 ]; then
            exit "$REPORT_STATUS"
          fi
          if [ "$AUDIT_STATUS" -ne 0 ]; then
            echo "npm audit reported issues below the high severity threshold."
          fi
      - name: Verify prompts registry
        run: npm run verify-prompts
      - name: Lint
        run: |
          echo "::add-matcher::.github/matchers/eslint-stylish.json"
          npm run lint:ci
      - name: Type check
        run: |
          echo "::add-matcher::.github/matchers/typescript.json"
          npm run typecheck:ci

      - name: Test
        run: |
          mkdir -p artifacts/unit
          npm run test:ci

      - name: Report test summary
        if: always()
        run: |
          node scripts/report-summary.mjs --junit=artifacts/unit --coverage=coverage/coverage-summary.json >> "$GITHUB_STEP_SUMMARY"

      - name: Summarize results
        if: always()
        run: |
          {
            echo "## CI Results";
            echo "- Checks: ${{ job.status }}";
          } >> "$GITHUB_STEP_SUMMARY"

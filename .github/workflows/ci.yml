name: CI

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - work
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  pull_request:
    branches:
      - main
      - work
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

env:
  PNPM_VERSION: 10.18.2

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.compute.outputs.docs_only }}
      storybook: ${{ steps.filter.outputs.storybook }}
      code: ${{ steps.filter.outputs.code }}
      e2e: ${{ steps.filter.outputs.e2e }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          list-files: none
          filters: |
            storybook:
              - 'src/components/**'
              - 'src/stories/**'
            e2e:
              - 'app/**'
              - 'src/**'
            code:
              - 'app/**'
              - 'src/**'
              - 'lib/**'
              - 'server/**'
              - 'packages/**'
              - 'storybook/**'
              - 'tests/**'
              - 'scripts/**'
              - 'public/**'
              - 'types/**'
              - 'playwright.config.ts'
              - 'tailwind.config.ts'
              - 'postcss.config.cjs'
              - 'next.config.mjs'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - 'vitest.config.ts'
              - '.github/**'
            docs:
              - 'docs/**'
              - '**/*.md'
            tokens:
              - 'tokens/**'

      - name: Compute change outputs
        id: compute
        run: |
          docs="${{ steps.filter.outputs.docs }}"
          storybook="${{ steps.filter.outputs.storybook }}"
          code="${{ steps.filter.outputs.code }}"
          e2e="${{ steps.filter.outputs.e2e }}"
          tokens="${{ steps.filter.outputs.tokens }}"

          if [ "$docs" = "true" ] && [ "$storybook" = "false" ] && [ "$code" = "false" ] && [ "$e2e" = "false" ] && [ "$tokens" = "false" ]; then
            echo "docs_only=true" >> "$GITHUB_OUTPUT"
          else
            echo "docs_only=false" >> "$GITHUB_OUTPUT"
          fi
  prepare-gallery:
    name: Prepare gallery manifest
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs_only != 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-project
        with:
          node-version: '22.12.0'
          skip-checkout: 'true'

      - name: Run prebuild
        run: pnpm run prebuild

      - name: Upload gallery manifest assets
        uses: actions/upload-artifact@v5
        with:
          name: gallery-manifest
          path: |
            src/components/gallery/generated-manifest.ts
            src/components/gallery/generated-manifest.g.ts
            src/components/gallery/usage.json
            scripts/.cache/
          if-no-files-found: error

  lint_and_typecheck:
    name: Lint and type check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs_only != 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-project
        with:
          node-version: '22.12.0'
          skip-checkout: 'true'

      - name: Run lint
        env:
          CI: true
        run: pnpm run lint

      - name: Run typecheck
        env:
          CI: true
        run: pnpm run typecheck

  unit_tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs_only != 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-project
        with:
          node-version: '22.12.0'
          skip-checkout: 'true'

      - name: Run unit tests
        env:
          CI: true
        run: pnpm run test

  design_lint:
    name: Design lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs_only != 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-project
        with:
          node-version: '22.12.0'
          skip-checkout: 'true'

      - name: Run design lint
        env:
          CI: true
        run: pnpm run lint:design

  storybook_build:
    name: Storybook build (Node 20)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs_only != 'true' && needs.changes.outputs.storybook == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-project
        with:
          node-version: '20.17.0'
          skip-checkout: 'true'

      - name: Restore Storybook cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: node_modules/.cache/storybook
          key: ${{ runner.os }}-storybook-${{ hashFiles('pnpm-lock.yaml', 'storybook/**/*') }}

      - name: Run Storybook build
        env:
          CI: true
        run: pnpm run sb:build

  next_build_bundle:
    name: Next build + bundle guard
    runs-on: ubuntu-latest
    needs: [changes, prepare-gallery]
    if: needs.changes.outputs.docs_only != 'true' && needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Download gallery manifest assets
        uses: actions/download-artifact@v6
        with:
          name: gallery-manifest
          path: .

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-project
        with:
          node-version: '22.12.0'
          skip-checkout: 'true'

      - name: Restore Next.js cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-22.12.0-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Run Next build and bundle guard
        env:
          CI: true
        run: pnpm run build && pnpm run bundle:guard

  playwright_e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: [changes, prepare-gallery]
    if: needs.changes.outputs.docs_only != 'true' && needs.changes.outputs.e2e == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Download gallery manifest assets
        uses: actions/download-artifact@v6
        with:
          name: gallery-manifest
          path: .

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-project
        with:
          node-version: '22.12.0'
          skip-checkout: 'true'

      - name: Restore Playwright browsers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright E2E
        env:
          CI: true
        run: pnpm e2e:ci

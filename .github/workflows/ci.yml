name: CI

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - work
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'CHANGELOG.md'
  pull_request:
    branches:
      - main
      - work
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'CHANGELOG.md'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: 10.18.2

jobs:
  quality:
    name: Quality checks (Node 22)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          check-latest: true

      - name: Activate pnpm
        run: corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Prepare pnpm cache directories
        run: |
          mkdir -p .pnpm-store
          mkdir -p ~/.pnpm-store
          mkdir -p ~/.cache/pnpm

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            .pnpm-store
            ~/.pnpm-store
            ~/.cache/pnpm
          key: ${{ runner.os }}-node22-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node22-pnpm-

      - name: Configure pnpm for CI
        run: |
          set -euo pipefail
          pnpm config set store-dir .pnpm-store
          pnpm config set retry 4
          pnpm config set fetch-retries 4
          pnpm config set fetch-retry-maxtimeout 60000

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts=false

      - name: Run quality checks
        run: pnpm run check

      - name: Build Next.js application
        run: pnpm run build

  storybook:
    name: Storybook build (Node 20)
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true

      - name: Activate pnpm
        run: corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Prepare pnpm cache directories
        run: |
          mkdir -p .pnpm-store
          mkdir -p ~/.pnpm-store
          mkdir -p ~/.cache/pnpm

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            .pnpm-store
            ~/.pnpm-store
            ~/.cache/pnpm
          key: ${{ runner.os }}-node20-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node20-pnpm-

      - name: Configure pnpm for CI
        run: |
          set -euo pipefail
          pnpm config set store-dir .pnpm-store
          pnpm config set retry 4
          pnpm config set fetch-retries 4
          pnpm config set fetch-retry-maxtimeout 60000

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts=false

      - name: Build Storybook
        run: pnpm exec storybook build --config-dir storybook --output-dir storybook-static

      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static
          if-no-files-found: error

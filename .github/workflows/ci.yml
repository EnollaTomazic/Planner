name: CI

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - work
  pull_request:
    branches:
      - main
      - work

env:
  PNPM_VERSION: 10.18.2

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare-gallery:
    name: Prepare gallery manifest
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-project
        with:
          node-version: '22.12.0'
          cache-node-modules: 'false'
          install-command: pnpm config set retry 4 --global && pnpm config set fetch-retries 4 --global && pnpm config set fetch-retry-maxtimeout 60000 --global && pnpm install --frozen-lockfile --prefer-offline --ignore-scripts=false

      - name: Run prebuild
        run: pnpm run prebuild

      - name: Upload gallery manifest assets
        uses: actions/upload-artifact@v4
        with:
          name: gallery-manifest
          path: |
            src/components/gallery/generated-manifest.ts
            src/components/gallery/generated-manifest.g.ts
            src/components/gallery/usage.json
            scripts/.cache/
          if-no-files-found: error

  quality:
    needs: ${{ fromJson(matrix.needs) }}
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Lint
            node: "22.12.0"
            command: pnpm run lint:ci
            needs: '[]'
            download-gallery: 'false'
          - name: Type check
            node: "22.12.0"
            command: pnpm run typecheck:ci
            needs: '[]'
            download-gallery: 'false'
          - name: Unit tests
            node: "22.12.0"
            command: pnpm test:ci
            needs: '[]'
            download-gallery: 'false'
          - name: Next build + bundle guard
            node: "22.12.0"
            command: pnpm run bundle:guard
            cache-next: true
            needs: '["prepare-gallery"]'
            download-gallery: 'true'
          - name: Storybook build (Node 20)
            node: "20.17.0"
            command: pnpm run sb:build
            cache-storybook: true
            needs: '[]'
            download-gallery: 'false'
          - name: Playwright E2E
            node: "22.12.0"
            command: pnpm e2e:ci
            cache-playwright: true
            needs: '["prepare-gallery"]'
            download-gallery: 'true'

    steps:
      - uses: actions/checkout@v5

      - name: Download gallery manifest assets
        if: matrix.download-gallery == 'true'
        uses: actions/download-artifact@v4
        with:
          name: gallery-manifest
          path: .

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-project
        with:
          skip-checkout: 'true'
          node-version: ${{ matrix.node }}
          cache-node-modules: 'false'
          install-command: pnpm config set retry 4 --global && pnpm config set fetch-retries 4 --global && pnpm config set fetch-retry-maxtimeout 60000 --global && pnpm install --frozen-lockfile --prefer-offline --ignore-scripts=false

      - name: Restore Next.js cache
        if: matrix.cache-next == 'true'
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ matrix.node }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Restore Storybook cache
        if: matrix.cache-storybook == 'true'
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/storybook
          key: ${{ runner.os }}-storybook-${{ hashFiles('pnpm-lock.yaml', 'storybook/**/*') }}

      - name: Restore Playwright browsers
        if: matrix.cache-playwright == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: matrix.cache-playwright == 'true'
        run: pnpm exec playwright install --with-deps

      - name: Run ${{ matrix.name }}
        env:
          CI: true
        run: ${{ matrix.command }}

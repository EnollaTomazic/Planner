name: CI

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - work
  pull_request:
    branches:
      - main
      - work

env:
  PNPM_VERSION: 10.18.2

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gallery-manifest:
    name: Build gallery manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node project
        uses: ./.github/actions/setup-node-project
        with:
          cache-suffix: ${{ vars.NODE_MODULES_CACHE_BUSTER }}

      - name: Build gallery usage manifest
        run: pnpm run build-gallery-usage

      - name: Upload manifest artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gallery-manifest
          path: |
            src/components/gallery/generated-manifest.ts
            src/components/gallery/generated-manifest.g.ts
            scripts/.cache/build-gallery-usage.json
          if-no-files-found: error
          retention-days: 1

  quality:
    name: ${{ matrix.name }}
    needs: gallery-manifest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Lint
            node: "22.12.0"
            node-version-file: .nvmrc
            command: pnpm run lint:ci
          - name: Type check
            node: "22.12.0"
            node-version-file: .nvmrc
            command: pnpm run typecheck:ci
          - name: Unit tests
            node: "22.12.0"
            node-version-file: .nvmrc
            command: pnpm test:ci
          - name: Next build + bundle guard
            node: "22.12.0"
            node-version-file: .nvmrc
            command: pnpm run bundle:guard
            cache-next: true
          - name: Storybook build (Node 20)
            node: "20.17.0"
            node-version-file: storybook/.nvmrc
            command: pnpm run sb:build
            cache-storybook: true
          - name: Playwright E2E
            node: "22.12.0"
            node-version-file: .nvmrc
            command: pnpm e2e:ci
            cache-playwright: true

    steps:
      - uses: actions/checkout@v4

      - name: Download gallery manifest artifacts
        uses: actions/download-artifact@v4
        with:
          name: gallery-manifest
          path: .

      - name: Setup Node project
        uses: ./.github/actions/setup-node-project
        with:
          node-version-file: ${{ matrix.node-version-file }}
          cache-suffix: ${{ vars.NODE_MODULES_CACHE_BUSTER }}

      - name: Restore Next.js cache
        if: matrix.cache-next == 'true'
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ matrix.node }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Restore Storybook cache
        if: matrix.cache-storybook == 'true'
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/storybook
          key: ${{ runner.os }}-storybook-${{ hashFiles('pnpm-lock.yaml', 'storybook/**/*') }}

      - name: Restore Playwright browsers
        if: matrix.cache-playwright == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: matrix.cache-playwright == 'true'
        run: pnpm exec playwright install --with-deps

      - name: Run ${{ matrix.name }}
        env:
          CI: true
        run: ${{ matrix.command }}

name: Workflow Lint

concurrency:
  group: workflow-lint-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
      - work
    paths:
      - '.github/**/*.yml'
      - '.github/**/*.yaml'
  push:
    branches:
      - main
      - work
    paths:
      - '.github/**/*.yml'
      - '.github/**/*.yaml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Runs actionlint and yamllint to keep GitHub workflow definitions valid and stylistically consistent.
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 2
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node project
        uses: ./.github/actions/setup-node-project
        with:
          cache-suffix: ${{ vars.NODE_MODULES_CACHE_BUSTER }}
          skip-checkout: 'true'

      - name: Run actionlint across workflows
        uses: reviewdog/action-actionlint@8e1a3507eddeba1bcb41dcda6e6de09ed83c8a6b # v1.67.0
        with:
          github_token: ${{ github.token }}
          fail_level: error
          filter_mode: nofilter
          actionlint_flags: --color never

      - name: Install yamllint
        run: sudo apt-get update && sudo apt-get install -y yamllint

      - name: Run yamllint
        run: |
          yamllint -d "{extends: default, rules: {line-length: {max: 200}, comments: disable, document-start: disable, truthy: disable}}" .github

      - name: Guard transient artifacts
        if: always()
        run: pnpm run guard:artifacts

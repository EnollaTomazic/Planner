name: Workflow Lint

concurrency:
  group: workflow-lint-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
      - work
    paths:
      - '.github/**/*.yml'
      - '.github/**/*.yaml'
  push:
    branches:
      - main
      - work
    paths:
      - '.github/**/*.yml'
      - '.github/**/*.yaml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Setup Node project
        uses: ./.github/actions/setup-node-project
        with:
          cache-suffix: ${{ vars.NODE_MODULES_CACHE_BUSTER }}

      - name: actionlint (all workflows)
        uses: reviewdog/action-actionlint@0b71b30a47a15c4d849868cca394fb656f1cf657 # v1.67.0
        with:
          github_token: ${{ github.token }}
          fail_level: error
          filter_mode: nofilter
          actionlint_flags: >-
            $(git ls-files '.github/workflows/*.yml' '.github/workflows/*.yaml')

      - name: Install yamllint
        run: sudo apt-get update && sudo apt-get install -y yamllint

      - name: Run yamllint
        run: |
          yamllint -d "{extends: default, rules: {line-length: {max: 200}, comments: disable, document-start: disable, truthy: disable}}" .github

      - name: Guard transient artifacts
        run: pnpm run guard:artifacts
